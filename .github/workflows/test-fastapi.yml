name: Test FastAPI App

on:
  workflow_dispatch:  # Manual run
  push:
    branches:
      - main

jobs:
  test-fastapi:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Test Supabase connection
      - name: Test DB Connection
        run: |
          python -c "from api.db import test_connection; print(test_connection())"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      # Step 5: Run FastAPI (for testing)
      # Note: This runs in background in workflow and will end after job
      - name: Run FastAPI
        run: |
          nohup uvicorn api.main:app --host 0.0.0.0 --port 8000 &
